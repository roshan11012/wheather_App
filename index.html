<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <h1 id="name">Weather App</h1>
    <div class="container">
        <div class="input">
            <input type="text" placeholder="Enter The City Name" id="city" autocomplete="off">
            <button id="add" onclick="call();">Sreach </button>
        </div>
        <div class="location-not-found">
            <h1>Sorry!, Location Not Found!!!</h1>
            <img src="photo/404.png" alt="Error 404">
        </div>
        <div class="weather-body">
            <img src="photo/clear.png" alt="weather image" class="weather-img">
            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup>
                </p>
                <p class="description">Light Rain</p>
            </div>
            <div class="weather-detail">
                <div class="humidity">
                    <i class='bx bxs-droplet'></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Huminity</p>
                    </div>
                </div>
                <div class="windspeed">
                    <i class='bx bx-wind'></i>
                    <div class="text">
                        <span id="wind-speed">14Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>



    </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
